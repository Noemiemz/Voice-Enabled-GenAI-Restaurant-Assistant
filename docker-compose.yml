services:
  # Backend API Service
  backend:
    build:
      context: ./back
      dockerfile: Dockerfile
    container_name: restaurant-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - MONGODB_URI=${MONGODB_URI}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
    networks:
      - restaurant-network
    volumes:
      - ./back/src:/app/src

  # Frontend Next.js Service
  frontend:
    build:
      context: ./front/ai-restaurant-assistant
      dockerfile: Dockerfile
    container_name: restaurant-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000
    depends_on:
      - backend
    networks:
      - restaurant-network

networks:
  restaurant-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
