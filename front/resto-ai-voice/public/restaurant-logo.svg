<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="plateGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EA580C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Plate -->
  <circle cx="100" cy="100" r="80" fill="url(#plateGradient)" stroke="#7C2D12" stroke-width="3"/>
  
  <!-- Fork and Knife (Pieds dans le plat - Feet in the plate) -->
  <g transform="translate(60, 80)">
    <rect x="0" y="20" width="60" height="8" rx="4" fill="#7C2D12" transform="rotate(-15)"/>
    <rect x="10" y="10" width="40" height="8" rx="4" fill="#7C2D12" transform="rotate(-15)"/>
    <rect x="20" y="0" width="20" height="8" rx="4" fill="#7C2D12" transform="rotate(-15)"/>
  </g>
  
  <g transform="translate(120, 100)">
    <rect x="0" y="0" width="40" height="8" rx="4" fill="#7C2D12" transform="rotate(25)"/>
    <rect x="5" y="10" width="30" height="8" rx="4" fill="#7C2D12" transform="rotate(25)"/>
    <rect x="10" y="20" width="20" height="8" rx="4" fill="#7C2D12" transform="rotate(25)"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7C2D12" text-anchor="middle">LES PIEDS</text>
  <text x="100" y="195" font-family="Arial, sans-serif" font-size="12" fill="#7C2D12" text-anchor="middle">dans le plat</text>
  
  <!-- Decorative elements - food on plate -->
  <circle cx="80" cy="70" r="8" fill="#FCD34D" />
  <circle cx="120" cy="60" r="6" fill="#FCD34D" />
  <circle cx="90" cy="85" r="5" fill="#FCD34D" />
  <circle cx="110" cy="90" r="7" fill="#FCD34D" />
</svg>